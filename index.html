<!DOCTYPE html>
<meta charset="utf-8">
<title>Global progress in ocean accounting</title>
<link rel="stylesheet" type="text/css" href="./inspector.css">
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    background: #fafafa;
  }
</style>
<body>

<script type="module">
import define from "./index.js";
import {Runtime, Library, Inspector} from "./runtime.js";

const runtime = new Runtime();

// Create a custom inspector that only shows the final dashboard
const main = runtime.module(define, name => {
  // The main dashboard cell is unnamed in your notebook (the one with function _36)
  // We'll show it by looking for the cell that has no name
  if (name === undefined || name === null) {
    return new Inspector(document.body);
  }
  
  // Hide all named cells (the intermediate calculations)
  return {
    pending() {},
    fulfilled() {},
    rejected() {}
  };
});

</script>
</body>
</html>
